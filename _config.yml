# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: # your blog must have a name for it to show up in the nav bar
blog_description: 
permalink: /blog/:year/:title/

# Pagination
pagination:
  enabled: true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
defaults:
  scope:
    type: "pages"
  values:
    layout: "page"
    showtitle: true #you should use enter the title in the text so the description comes after it
    shownotes: false #show notse button or not, use note bibtex tag field for content
      #showpeople: false  #adding these to global defaults seems to cause problems
      #showfields: false
      #showtopics: false
      #showmethods: false
      #showdomains: false
      #showwebpage: false

collections:
  news:
    defaults:
      layout: post
    permalink: /news/:path/
    output: true
    inline: true
    showbib: true
  pages:
    output: true
    permalink: /:path/
    showtitle: true
    showbib: true
    social: true
    nav: true
  projects:
    output: true
    permalink: /projects/:path/
    showbib: true
    social: false
  courses:
    output: true
    permalink: /courses/:path/
    social: false
  oldprojects:
    output: true
    permalink: /oldprojects/:path/
    showbib: true
    social: false
  topics:
    output: true
    #permalink: /topics/:path/
    defaults:
      scope:
        path: "topics"
        type: "pages"
      values:
        showbib: true
    social: true
  people:
    layout: page
    output: true
    permalink: /people/:path/
    publish: false
    showbib: true
    social: false

news_limit: 3

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Markdown and syntax highlight
markdown: kramdown
highlighter: rouge
highlight_theme: github  # https://github.com/jwarby/jekyll-pygments-themes
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
  - jekyll-email-protect
  - jekyll-github-metadata
  - jekyll-paginate-v2
  - jekyll/scholar
  - jemoji
  - jekyll-twitter-plugin
  # - bootstrap
  # - material-sass

# -----------------------------------------------------------------------------
# Jekyll Scholar
# -----------------------------------------------------------------------------

scholar:

  last_name: Crowley

  style: apa
  locale: en

  source: /_bibliography/
  bibliography: papers.bib
  bibliography_template: bib

  replace_strings: true
  join_strings: true

  details_dir: bibliography
  details_layout: bibtex.html
  details_link: Details

  query: "@*"
  sort_by: year,order
  order: ascending,ascending

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics:  false
enable_mansory:           true
enable_math:              true
enable_tooltips:          false
enable_darkmode:          false
show_social_icons:        true

