# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
# TODO/\$\(\$.\{-}\$\)\$/`\1`/g    add layout settings (single page vs. multi-page)

# -----------------------------------------------------------------------------
# Open Graph
# -----------------------------------------------------------------------------
# Display links to the page with a preview object on social media.
# To achieve this, change serve_og_meta to true and then provide the URL of the
# preview image as the value of og_image.
serve_og_meta: false # Include Open Graph meta tags in the HTML head
og_image: # The site-wide (default for all links) Open Graph preview image

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: rateldajer # your GitHub user name
twitter_username: compthink # your Twitter handle
mastodon_url: https://sigmoid.social/@compthink
linkedin_username: markanthonycrowley # your LinkedIn user name
scholar_userid: eL_y80EAAAAJ
orcid_id: 0000-0003-3921-4762
